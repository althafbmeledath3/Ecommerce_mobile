<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Page</title>
    <link rel="stylesheet" href="css/add.css">
</head>
<body>

    <div class="wrapper">
        
        <form onsubmit="sendBackEnd()">
            <label for="mobile-name">Enter the Mobile Name :</label>
            <input type="text" id="mobile-name" name="mobile-name">
            <br>
            <label for="brand">Enter the Mobile Brand :</label>
            <input type="text" id="brand" name="brand">
            <br>
            <label for="rom">Enter the Device Rom :</label>
            <input type="text" id="rom" name="rom">
            <br>
            <label for="ram">Enter the Device Ram :</label>
            <input type="text" id="ram" name="ram">
            <br>
            <label for="price">Enter the Price :</label>
            <input type="text" id="price" name="price">
            <br>
            <label for="qty">Enter the  Qty Available :</label>
            <input type="text" id="qty" name="qty">
            <br>
            <label for="color">Enter the Color :</label>
            <input type="text" id="color" name="color">
            <br>
            <label for="images">Upload the Device Images :</label>
            <input type="file" id="images" name="images" multiple><br>

            <button type="submit">Submit</button>

            <div class="images" id="image_display">
               
            </div>
        </form>
    </div>
    
    <script src="js/add.js"></script>
</body>
</html>
